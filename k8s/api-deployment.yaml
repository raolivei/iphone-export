apiVersion: apps/v1
kind: Deployment
metadata:
  name: iphone-export-api
  namespace: iphone-export
  labels:
    app: iphone-export
    component: api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: iphone-export
      component: api
  template:
    metadata:
      labels:
        app: iphone-export
        component: api
    spec:
      containers:
        - name: api
          image: ghcr.io/raolivei/iphone-export-api:latest
          ports:
            - containerPort: 8000
              name: http
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: iphone-export-secrets
                  key: database-url
            - name: REDIS_URL
              value: "redis://iphone-export-redis:6379/0"
            - name: API_HOST
              value: "0.0.0.0"
            - name: API_PORT
              value: "8000"
            - name: ENVIRONMENT
              value: "production"
            - name: CORS_ORIGINS
              valueFrom:
                secretKeyRef:
                  name: iphone-export-secrets
                  key: cors-origins
            - name: STRIPE_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: iphone-export-secrets
                  key: stripe-secret-key
            - name: STRIPE_WEBHOOK_SECRET
              valueFrom:
                secretKeyRef:
                  name: iphone-export-secrets
                  key: stripe-webhook-secret
            - name: PAYPAL_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: iphone-export-secrets
                  key: paypal-client-id
            - name: PAYPAL_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: iphone-export-secrets
                  key: paypal-client-secret
            - name: SMTP_USER
              valueFrom:
                secretKeyRef:
                  name: iphone-export-secrets
                  key: smtp-user
            - name: SMTP_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: iphone-export-secrets
                  key: smtp-password
            - name: ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: iphone-export-secrets
                  key: admin-password
          resources:
            requests:
              memory: "512Mi"
              cpu: "200m"
            limits:
              memory: "1Gi"
              cpu: "1000m"
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: iphone-export-api
  namespace: iphone-export
  labels:
    app: iphone-export
    component: api
spec:
  type: ClusterIP
  ports:
    - port: 8000
      targetPort: 8000
      name: http
  selector:
    app: iphone-export
    component: api





