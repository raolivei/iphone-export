apiVersion: apps/v1
kind: Deployment
metadata:
  name: iphone-export-frontend
  namespace: iphone-export
  labels:
    app: iphone-export
    component: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: iphone-export
      component: frontend
  template:
    metadata:
      labels:
        app: iphone-export
        component: frontend
    spec:
      containers:
        - name: frontend
          image: ghcr.io/raolivei/iphone-export-frontend:latest
          ports:
            - containerPort: 3000
              name: http
          env:
            - name: NEXT_PUBLIC_API_URL
              valueFrom:
                secretKeyRef:
                  name: iphone-export-secrets
                  key: frontend-api-url
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: iphone-export-frontend
  namespace: iphone-export
  labels:
    app: iphone-export
    component: frontend
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 3000
      name: http
  selector:
    app: iphone-export
    component: frontend





