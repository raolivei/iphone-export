# Template for Kubernetes secrets
# Copy this file and fill in the values, then apply with:
# kubectl apply -f k8s/secrets.yaml
# DO NOT commit secrets.yaml to git

apiVersion: v1
kind: Secret
metadata:
  name: iphone-export-secrets
  namespace: iphone-export
type: Opaque
stringData:
  # Database
  postgres-user: "postgres"
  postgres-password: "CHANGE_ME"
  database-url: "postgresql+psycopg://postgres:CHANGE_ME@iphone-export-postgres:5432/iphone_export"
  
  # CORS
  cors-origins: "https://iphone-export.yourdomain.com"
  
  # Stripe
  stripe-secret-key: "sk_live_CHANGE_ME"
  stripe-webhook-secret: "whsec_CHANGE_ME"
  
  # PayPal
  paypal-client-id: "CHANGE_ME"
  paypal-client-secret: "CHANGE_ME"
  
  # Email
  smtp-user: "your-email@gmail.com"
  smtp-password: "your-app-password"
  
  # Admin
  admin-password: "CHANGE_ME"
  
  # Frontend
  frontend-api-url: "https://iphone-export.yourdomain.com/api"





